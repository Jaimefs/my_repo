<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
      function cubo(){
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 3);
      }
      function cuarta(){
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 4);
      }
      function seno(){
        var num = document.getElementById("n1");
        num.value = Math.sin(num.value);
      }
    </script>
  </head>
  <body>
    <H1>Calculadora de Jaime Franco SÃ¡nchez</H1>
    <p>Numero: <input type="text" id="n1"></p>
    <p>
      <button onclick="cubo()">x^3</button>
      <button onclick="cuarta()">x^4</button>
      <button onclick="seno()">sine</button>
    </p>
  </body>
</html>
